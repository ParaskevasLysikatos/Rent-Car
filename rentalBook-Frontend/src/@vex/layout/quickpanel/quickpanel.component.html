<div class="body-2 p-6 bg-primary text-primary-contrast">
  <p>Σήμερα</p>
  <div class="display-1">{{ dayName }}</div>
  <div class="display-1">{{ date }}</div>
</div>

<mat-divider></mat-divider>

<mat-nav-list>
  <h3 matSubheader>Σελιδοδείκτες</h3>
  <a [routerLink]="['/bookings']" (click)="fillRenTotal(dateBChOut1,dateBChOut2,'','')"
    [queryParams]="{checkout_station_id:stationBChOut,date_from_out:dateBChOut1,date_to_out:dateBChOut2,status:[statusBChOut]}" mat-list-item>
    <h4 matLine>Παραδόσεις - Checkout </h4>
    <p matLine>κρατήσεις</p>
  </a>


  <a [routerLink]="['/rentals']" (click)="fillRenTotal(dateRChOut1,dateRChOut2,'','')"
    [queryParams]="{checkout_station_id:stationRChOut,date_from_out:dateRChOut1,date_to_out:dateRChOut2,status:[statusRChOut]}"
    mat-list-item>
    <h4 matLine>Σημερινές Μισθώσεις </h4>
    <p matLine>μισθώσεις</p>
  </a>

  <a [routerLink]="['/rentals']" (click)="fillRenTotal('','',dateRChIn1,dateRChIn2)"
    [queryParams]="{checkin_station_id:stationRChIn,date_from_in:dateRChIn1,date_to_in:dateRChIn2,status:[statusRChIn]}"
    mat-list-item>
    <h4 matLine>Παραλαβές - Checkin</h4>
    <p matLine>μισθώσεις</p>
  </a>

  <a [routerLink]="['/rentals']" (click)="fillRenTotal('','','',dateRChIn2Pen)"
    [queryParams]="{date_to_in:[dateRChIn2Pen],status:[statusRChInPen]}"
    mat-list-item>
    <h4 matLine>Εκρεμμείς Παραλαβές</h4>
    <p matLine>μισθώσεις</p>
  </a>
