<h2 style="text-align:center;">{{header}}</h2>

  <app-payment-form (amountPayment)="amountPaymentCreate($event)"
  (amountRefund)="amountRefundCreate($event)"
  (amountPreAuth)="amountPreAuthCreate($event)"
  (amountRefundPreAuth)="amountRefundPreAuthCreate($event)"
   [headerCreate]="true" (ngSubmit)="onSubmit()"
    [canDelete]="false" [isFromNew]="comesFromNew" >
</app-payment-form>
