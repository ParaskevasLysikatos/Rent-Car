<div style="display: flex;justify-content:around;flex-direction: column;">
  <input #myInput [attr.multiple]="multiple" class="form-control" type="file" (change)="onUpload($event)">
  <div *ngFor="let file of files; let idx = index">
    <a  target="_blank" href="{{file?.public_path}}">{{ file?.name }} - {{file?.id}}
    </a>
     <button mat-icon-button (click)="remove(idx)">
       <mat-icon color="warn">delete</mat-icon>
     </button>
  </div>
</div>
