<mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="opened" mode="side">
    <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
        <mat-toolbar-row>
            <button mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
            </button>
            <button class="logout" mat-button (click)="logout()"><mat-icon>logout</mat-icon></button>
        </mat-toolbar-row>
        </mat-toolbar>
        <div class="content" >
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
