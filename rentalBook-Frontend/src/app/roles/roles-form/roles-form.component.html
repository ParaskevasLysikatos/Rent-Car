<app-single-form [formGroup]="form" (ngSubmit)="onSubmit()" [canDelete]="canDelete">

  <div class='row  ml-0 mr-0'>
    <div class='col-md-12 pl-0'>
      <div class="row g-0">

        <div class='col-12 p-1'>
          <mat-card>
            <mat-card-content>
              <div class="row wrap">

                <ng-template info [ngIf]="true">

                  <div>
                    <mat-form-field class="col-6">
                      <mat-label>ID</mat-label>
                      <input matInput formControlName="id">
                    </mat-form-field>
                    <div *ngIf="form.get('id').invalid && (form.get('id').dirty ||
                form.get('id').touched)" class="alert">
                      Παρακαλώ προσθέστε (περιγραφικό) ID
                    </div>
                  </div>

                  <div>
                    <mat-form-field class="col-6">
                      <mat-label>Τίτλος</mat-label>
                      <input matInput formControlName="title">
                    </mat-form-field>
                    <div *ngIf="form.get('title').invalid && (form.get('title').dirty ||
                form.get('title').touched)" class="alert">
                      Παρακαλώ προσθέστε Τίτλο
                    </div>
                  </div>


                  <mat-form-field class="col">
                    <mat-label>Περιγραφή</mat-label>
                    <input matInput formControlName="description">
                  </mat-form-field>

                </ng-template>

              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

</app-single-form>
