<mat-form-field fxFlex="calc(50%-4px)" class="mr-2">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="datepickerControl"
      (selectedChanged)="emitChangeDate($event)" (click)="$event.target.select()" [min]="minDate" [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<app-timepicker fxFlex="calc(50%-4px)" (selectedChanged)="emitChangeDate($event)" [formControl]="timepickerControl"
  (click)="$event.target.select()"></app-timepicker>
   <div *ngIf="valid" class="alert">
     λάθος επιλογής ημερομηνίας
   </div>
