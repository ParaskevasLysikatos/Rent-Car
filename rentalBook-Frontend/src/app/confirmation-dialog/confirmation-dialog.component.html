<h1 mat-dialog-title color="warn">{{confirmTitle}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div *ngFor="let ce of confirmErrors">
  <p>{{ce?.control}}  {{ce?.error}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close(true)">Επιβεβαίωση</button>
  <button mat-button (click)="dialogRef.close(false)">Ακύρωση</button>
</div>
