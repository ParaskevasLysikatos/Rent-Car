<form [formGroup]="myForm" novalidate>
<h3>Αιτιολογία Ακύρωσης</h3>
 <mat-form-field>
   <mat-label>Επιλέξτε λόγο ακύρωσης:</mat-label>
   <mat-select (selectionChange)="selectReason($event.value)" formControlName="cancel_reason">
     <mat-option *ngFor="let c of cancels" [value]="c.id">{{ c.title }}
     </mat-option>
   </mat-select>
 </mat-form-field>

 <br>
 <br>

   <button style="float: right;" mat-raised-button (click)="onClose()" color="primary">Ενημέρωση</button>
</form>
